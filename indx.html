<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fev.png" type="image/x-icon">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="assets/paper.png" alt="Logo" onclick="Click('India')">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item " onclick="Click('International')">International</li>
                    <li class="hover-link nav-item" onclick="Click('Technology')">Technology</li>
                    <li class="hover-link nav-item" onclick="Click('Politics')">Politics</li>
                    <li class="hover-link nav-item " onclick="Click('Cricket')">Cricket</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="eg Science and tech">
                <button id="search-button" class="search-button" >Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet commodi </p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
